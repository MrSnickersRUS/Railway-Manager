version: '3.8'

services:
  backend:
    build: ./backend
    container_name: railway-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_PATH=/data/railway.db
      - JWT_SECRET=super-secret-key-change-in-production
    volumes:
      - backend-data:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: railway-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
